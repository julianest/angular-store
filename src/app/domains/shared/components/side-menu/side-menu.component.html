<div
  class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white"
  [class.translate-x-full]="hideSideMenuInChild"
>
  <div class="flex justify-between items-center">
    <div
        class="flex justify-center items-center rounded h-5 w-5 bg-black text-white text-ls">
        {{cartItems.length}}
        </div>
    <p class="text-xl">My Cart</p>
    <button class="p-2 border rounded relative" (click)="toogleSideMenuHandler(false)">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" >
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div>
    <div *ngFor="let product of cartItems" class="flex justify-between items-center space-y-2">
      <div class="flex space-x-2 items-center">
        <img [src]="product.images[0]" [alt]="product.title" class="w-6 h-6">
        <h3>{{product.title}}</h3>
      </div>
        <p>{{product.price | currency: 'USD': true:'1.2-2'}}</p>
        <button class="p-2 border rounded relative" (click)="deleteProduct()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
    </div>
    <div>
      Total: {{ total() | currency: 'USD': true:'1.2-2' }}
    </div>
    <div>
      <button class="bg-cyan-500" [routerLink]="['/payments']"> Go To Buy</button>
    </div>


  </div>
</div>
